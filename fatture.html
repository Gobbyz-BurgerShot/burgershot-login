<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burger Shot â€¢ Fatture</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <div class="logo">Burger Shot</div>
      <nav class="links">
        <a href="./home.html">Home</a>
        <a class="active" href="./fatture.html">Fatture</a>
        <a href="./timbri.html">Timbri</a>
      </nav>
      <div class="service-pill">In Servizio: <span id="inServiceText">No</span></div>
    </div>
    <div class="nav-right">
      <div class="avatar" id="avatar"></div>
      <button class="btn ghost" id="logoutBtn">Esci</button>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <div class="card-title">Nuova Fattura</div>

      <div class="form-grid">
        <div><label>Cliente</label><input id="fCliente" placeholder="Nome cliente" /></div>
        <div><label>Descrizione</label><input id="fDesc" placeholder="Servizio / prodotto" /></div>
        <div><label>Importo</label><input id="fImporto" type="number" placeholder="es. 2000" /></div>
        <div><label>% Dipendente</label><input id="fPerc" type="number" placeholder="es. 30" /></div>
      </div>

      <div class="btn-row left">
        <button class="btn primary" id="btnAddFattura">Salva Fattura</button>
        <div class="muted small" id="fatturaHint"></div>
      </div>
    </section>

    <section class="card" style="margin-top:18px;">
      <div class="card-title">Le tue Fatture</div>
      <div class="table-wrap" style="margin-top:12px;">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Cliente</th>
              <th>Descrizione</th>
              <th>Totale</th>
              <th>Guadagno</th>
            </tr>
          </thead>
          <tbody id="fattureBody">
            <tr><td class="muted">Caricamento...</td><td></td><td></td><td></td><td></td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="card chart-card" style="margin-top:18px;">
      <div class="chart-title">VENDITE DIPENDENTI</div>
      <canvas id="pieChart" height="260"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
