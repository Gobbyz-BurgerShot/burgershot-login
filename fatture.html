<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burger Shot • Fatture</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <div class="logo">Burger Shot</div>
      <nav class="links">
        <a href="./home.html">Home</a>
        <a class="active" href="./fatture.html">Fatture</a>
        <a href="./timbri.html">Timbri</a>
      </nav>
      <div class="service-pill">In Servizio: <span id="inServiceText">No</span></div>
    </div>
    <div class="nav-right">
      <div class="avatar" id="avatar"></div>
      <button class="btn ghost" id="logoutBtn">Esci</button>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <div class="card-title">Nuova Fattura (Anonima)</div>

      <div class="form-grid">
        <div style="grid-column: 1 / -1;">
          <label>Prodotto</label>
          <select id="fProdotto">
            <option value="" selected disabled>Seleziona un prodotto...</option>

            <optgroup label="BURGER MENU">
              <option value="BM_1x1">1x1 — $800</option>
              <option value="BM_2x2">2x2 — $1,400</option>
              <option value="BM_3x3">3x3 — $1,700</option>
              <option value="BM_4x4">4x4 — $2,100</option>
              <option value="BM_5x5">5x5 — $2,700</option>
              <option value="BM_10x10">10x10 — $5,100</option>
              <option value="BM_20x20">20x20 — $10,500</option>
              <option value="BM_50x50">50x50 — $25,500</option>
              <option value="BM_100x100">100x100 — $42,500</option>
              <option value="BM_200x200">200x200 — $80,500</option>
              <option value="BM_500x500">500x500 — $200,500</option>
            </optgroup>

            <optgroup label="MENU ALLA CARTA + BEVANDE">
              <option value="AC_HAMBURGER">Hamburger — $210</option>
              <option value="AC_BURGER_MAXI">Burger Maxi — $410</option>
              <option value="AC_BURGER_DOPP">Burger Dopp — $210</option>
              <option value="AC_BURGER_GLO">Burger Glo — $310</option>
              <option value="AC_BURGER_SEMP">Burger Semp — $310</option>
              <option value="AC_WRAP">Wrap — $260</option>
              <option value="AC_PATATINE">Patatine — $210</option>
              <option value="AC_PATATINE_MC">Patatine MC — $310</option>
              <option value="AC_PATATINE_G">Patatine G — $310</option>
              <option value="AC_GELATO">Gelato — $260</option>
              <option value="AC_METEORITE">Meteorite — $260</option>
              <option value="AC_JUMBO">Jumbo — $410</option>
              <option value="AC_NOODLE">Noodle — $160</option>
              <option value="AC_HOTDOG">Hotdog — $210</option>
              <option value="AC_CIAMABELLA">Ciambella — $160</option>
              <option value="AC_MELA">Mela — $160</option>
              <option value="AC_BANANA">Banana — $160</option>
              <option value="AC_ALCOLICO">Tutti gli alcolici — $2,000</option>
            </optgroup>

            <optgroup label="GRATTA E VINCI">
              <option value="GV_GRATTA">Gratta e Vinci — $1,750</option>
            </optgroup>
          </select>
        </div>

        <div id="qtyWrap" style="display:none;">
          <label>Quantità (solo Gratta e Vinci)</label>
          <input id="fQty" type="number" min="1" step="1" value="1" />
        </div>

        <div>
          <label>Ruolo</label>
          <input id="fRuolo" disabled />
        </div>

        <div>
          <label>Percentuale (auto)</label>
          <input id="fPerc" disabled />
        </div>
      </div>

      <div class="btn-row left">
        <button class="btn primary" id="btnAddFattura">Salva Fattura</button>
        <div class="muted small" id="fatturaHint"></div>
      </div>
    </section>

    <section class="card" style="margin-top:18px;">
      <div class="card-title">Le tue Fatture</div>
      <div class="table-wrap" style="margin-top:12px;">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Prodotto</th>
              <th>Q.tà</th>
              <th>Totale</th>
              <th>Guadagno</th>
            </tr>
          </thead>
          <tbody id="fattureBody">
            <tr><td class="muted">Caricamento...</td><td></td><td></td><td></td><td></td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="card chart-card" style="margin-top:18px;">
      <div class="chart-title">VENDITE DIPENDENTI</div>
      <canvas id="pieChart" height="260"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
