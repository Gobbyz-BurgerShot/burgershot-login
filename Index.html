<body>
  <div class="center-wrap">
    <div class="login-card">
      <img class="login-logo" src="./logo.png" alt="Burger Shot" />
      <div class="brand">Burger Shot</div>
      <div class="muted">Accedi con Discord una sola volta: poi resti registrato su questo dispositivo.</div>
      <button class="btn primary" id="loginBtn">ðŸ”‘ Login con Discord</button>
      <div class="muted small" style="margin-top:14px;">

    </div>

  <script>
    const CLIENT_ID = "1463830662862606462";
    const REDIRECT = "https://gobbyz-burgershot.github.io/burgershot-login/home.html";
    document.getElementById("loginBtn").addEventListener("click", () => {
      const url =
        `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT)}` +
        `&response_type=token&scope=identify`;
      window.location.href = url;
    });
  </script>
