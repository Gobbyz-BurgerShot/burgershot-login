<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny's Login - Hamburger</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .login-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 350px; text-align: center; }
        .logo { width: 120px; height: 120px; margin: 0 auto 20px; background: #dc143c; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 60px; color: white; }
        h2 { color: #dc143c; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #2a5298; outline: none; }
        button { width: 100%; padding: 12px; background: #2a5298; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #1e3c72; }
        .forgot { margin-top: 15px; }
        .forgot a { color: #2a5298; text-decoration: none; }
        .forgot a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üçî</div>
        <h2>Benny's Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <div class="forgot">
            <a href="#">Password dimenticata?</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login simulato - Integra il tuo backend qui!');
        });
    </script>
</body>
</html>
