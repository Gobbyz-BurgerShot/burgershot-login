<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bennys â€¢ Home</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <div class="logo">Bennys</div>
      <nav class="links">
        <a class="active" href="./home.html">Home</a>
        <a href="./fatture.html">Fatture</a>
        <a href="./timbri.html">Timbri</a>
      </nav>
      <div class="service-pill">In Servizio: <span id="inServiceText">No</span></div>
    </div>
    <div class="nav-right">
      <div class="avatar" id="avatar"></div>
      <button class="btn ghost" id="logoutBtn">Esci</button>
    </div>
  </header>

  <main class="page">
    <div class="grid-2">
      <section class="card">
        <div class="card-title">Tempo Dipendenti</div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Utente</th>
                <th>Tempo Totale</th>
              </tr>
            </thead>
            <tbody id="leaderboardBody">
              <tr><td class="muted">Caricamento...</td><td></td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <div class="card-title">Stato</div>
        <div class="muted" style="margin-top:6px;">Dipendenti in servizio (live)</div>

        <div class="table-wrap" style="margin-top:10px;">
          <table>
            <thead>
              <tr>
                <th>Utente</th>
                <th>Stato</th>
              </tr>
            </thead>
            <tbody id="presenceBody">
              <tr><td class="muted">Caricamento...</td><td></td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <section class="card big-center">
      <div class="big-title">Tempo Totale:</div>
      <div class="big-value" id="myTotal">--:-- Ore</div>
      <div class="muted small" id="myTotalHint">Somma dei tuoi timbri registrati.</div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
