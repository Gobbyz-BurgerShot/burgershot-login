<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burger Shot â€¢ Home</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <div class="brand-row"><img class="brand-logo" src="./logo.png" alt="Burger Shot logo"/><div class="logo">Burger Shot</div></div>
      <nav class="links">
        <a class="active" href="./home.html">Home</a>
        <a href="./fatture.html">Fatture</a>
        <a href="./timbri.html">Timbri</a>
        <a id="adminLink" href="./gestionale.html" style="display:none;">Gestionale</a>
      </nav>
      <div class="service-pill">In Servizio: <span id="inServiceText">No</span></div>
    </div>
    <div class="nav-right">
      <div class="avatar" id="avatar"></div>
      <button class="btn ghost" id="logoutBtn">Esci</button>
    </div>
  </header>

  <main class="page">
    <div class="grid-2">
      <section class="card">
        <div class="card-title">Tempo Dipendenti</div>
        <div class="table-wrap">
          <table>
            <thead><tr><th>Utente</th><th>Tempo Totale</th></tr></thead>
            <tbody id="leaderboardBody">
              <tr><td class="muted">Caricamento...</td><td></td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <div class="card-title">Stato</div>
        <div class="muted" style="margin-top:6px;">Dipendenti in servizio (live)</div>
        <div class="table-wrap" style="margin-top:10px;">
          <table>
            <thead><tr><th>Utente</th><th>Stato</th></tr></thead>
            <tbody id="presenceBody">
              <tr><td class="muted">Caricamento...</td><td></td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>


    <section class="card chart-card" style="margin-top:18px;">
      <div class="card-title">Fatture emesse (numero)</div>
      <div class="muted small" style="margin-top:6px;">Classifica per numero di fatture registrate.</div>
      <div class="chart-canvas" style="margin-top:10px;">
        <canvas id="invoiceChart" height="160"></canvas>
      </div>
    </section>

    <section class="card big-center">
      <div class="big-title">Tempo Totale:</div>
      <div class="big-value" id="myTotal">--:-- Ore</div>
      <div class="muted small">Somma dei tuoi timbri registrati.</div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
